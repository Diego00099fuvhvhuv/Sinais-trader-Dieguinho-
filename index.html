<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {

      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;

    h1 {

</body>
</html>
